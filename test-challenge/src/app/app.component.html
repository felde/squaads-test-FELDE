<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
        <div class="sidebar-logo">
            <a [routerLink]="['/']">
                <img>
                <h1>Squaads Challenge</h1>
            </a>
        </div>
        <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
            <li *ngFor="let item of menus" nz-submenu nzOpen [nzTitle]="item.title" [nzIcon]="item.icon">
                <ul *ngFor="let sm of item.items">
                    <li nz-menu-item nzMatchRouter>
                        <a [routerLink]="sm.url">{{sm.text}}</a>
                    </li>

                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div class="app-header">
                <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
            </div>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <tunita-header></tunita-header>
                <router-outlet></router-outlet>
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>
